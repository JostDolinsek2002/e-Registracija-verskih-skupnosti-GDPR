<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>eRegistracija verskih skupnosti – eUprava</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            color: #1e3c72;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #1e3c72;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .container h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #1e3c72;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555;
        }

        .login-btn {
            display: inline-block;
            background-color: #1e3c72;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #16305c;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #e0e0e0;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>eRegistracija za verske skupnosti</h1>
    <nav>
        <a href="#">Domov</a>
        <a href="#">O nas</a>
        <a href="#">Registracija</a>
    </nav>
</header>

<div class="container">
    <h2>Dostop do portala eUprava</h2>
    <p>
        Digitalna storitev omogoča elektronsko registracijo verskih skupnosti
        in spremljanje postopka prek spletnega portala.
    </p>

    <a href="#" class="login-btn">Prijava s SI-PASS</a>
</div>

<footer>
    © Ministrstvo za kulturo – prototip idejne zasnove
</footer>

</body>
</html>
